<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <button @click="incrementCounter">+1</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                count: 0,
            },
            methods: {
                incrementCounter() {
                    this.count += 1
                }
            }
        })
    </script>
</body>

</html>
