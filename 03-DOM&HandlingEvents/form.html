<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button" onclick="hint()">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		const hint = () => {
			document.getElementsByTagName("input")["0"].value = university
			document.getElementsByTagName("input")["1"].value = address
		}
	</script>
</body>

</html>
