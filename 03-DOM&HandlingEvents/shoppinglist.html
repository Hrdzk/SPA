<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="text">
        <button type="button" onclick="shoppingList()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id='ol'>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	const shoppingList = () => {
            let info = document.getElementById('text').value
            let ol = document.getElementById('ol')
            let li = document.createElement("li")
            let val = document.createTextNode(info)

            li.appendChild(val)
            ol.appendChild(li)
        }

    </script>
</body>

</html>
