<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="text">
        <button type="button" onclick="shoppingList()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id='ol'>
        <li ondblclick="deleteItem(this)">cooking oil</li>
        <li ondblclick="deleteItem(this)">breakfast cereal</li>
        <li ondblclick="deleteItem(this)">bread</li>
    </ol>

    <script>

        const shoppingList = () => {
            let info = document.getElementById('text').value
            let ol = document.getElementById('ol')
            let li = document.createElement("li")
            let val = document.createTextNode(info)

            li.appendChild(val)
            ol.appendChild(li)

            $("li").on("dblclick", function () {
                $(this).remove()
            });
        }

        const deleteItem = (item) => {
            $(this).remove()
        }


    </script>
</body>

</html>
