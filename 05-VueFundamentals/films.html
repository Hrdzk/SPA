<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    table,
    td,
    th {
      border-collapse: collapse;
      width: 500px;
      border: 1px solid black;
    }

    th {
      height: 50px;
    }

    td {
      text-align: left;
    }

    tr,
    td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>

  <div id="app" class="table">
    <table>
      <thead>
        <tr>
          <th v-for="(film, index) in films[0]">{{ index }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, key) in films">
          <td> {{ item.title }} </td>
          <td> {{ item.year }} </td>
          <td> {{ item.director }} </td>
          <td> ${{ item.budget }} </td>
        </tr>

      </tbody>
    </table>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ]
      }
    }
    );
  </script>
</body>

</html>
