<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 1px solid black;
      border-radius: 4px;
      line-height: 0.25;
      text-align: center;
      padding-bottom: 15px;
      width: 250px;
    }
    .title {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="app">
    <p class="title">{{ company }}</p>
    <p>{{ address }}</p>
    <p> {{ postcode + " " + city }}</p>
    <p> tel. {{ landline + ", " + mobile }} </p>
    <a :href="web">{{ web }}</a>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>

</html>
