<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>

  </style>
</head>

<body>

  <div id="app">
    <h3>{{ message }}</h3>
    <ol>
      <li v-for="item in sortedNames">{{ item }}</li>
    </ol>
  </div>



  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'To do!',
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ]
      },
      computed: {
        sortedNames() {
          return this.todo.sort()
        }
      }
    });
  </script>

</body>

</html>
